<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/reset.css" />
    <link rel="stylesheet" href="../styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&family=Raleway:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <title>Página de Cadastro - Blog Kenzie</title>
  </head>
  <body>
    <header>Blog da Kenzie</header>
    <main class="main-cadastro">
      <div class="container-cadastro">
        <h3>Cadastro</h3>
        <input
          class="username-cadastro"
          type="text"
          name="username"
          placeholder="Nome do Usuário"
        />
        <input
          class="email-cadastro"
          type="text"
          name="email"
          placeholder="Email"
        />
        <input
          type="text"
          id="fileupload"
          name="avatarUrl"
          placeholder="Imagem"
        />
        <input
          class="senhaCadastro"
          type="text"
          name="password"
          placeholder="Senha"
        />
        <button class="btn-cadastro">Cadastrar</button>
      </div>
    </main>
    <script type="module" src="../js/cadastro.js"></script>
  </body>
</html>
