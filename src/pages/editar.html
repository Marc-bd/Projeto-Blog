<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/reset.css" />
    <link rel="stylesheet" href="../styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&family=Raleway:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <title>Blog da Kenzie - Pagina Inicial</title>
  </head>
  <body id="body-page-blog">
    <header class="header-editar">Edição do Post</header>

    <main id="main-posts">
      <div class="textarea-container">
        <textarea
          name="post"
          id="textarea-post-editar"
          cols="30"
          rows="25"
          resize="none"
          ;
          placeholder="Comece seu post incrível"
        ></textarea>
        <div class="buttons-editar">
          <button id="enviar-post-alterado">Enviar</button>
          <button id="voltar-pagina">Voltar</button>
        </div>
      </div>
      <div id="postDosUsuarios"></div>
    </main>
    <script type="module" src="/src/js/editarpost.js"></script>
  </body>
</html>
